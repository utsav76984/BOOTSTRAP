<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
    rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <title>toast</title>


  <style>
    .notify {
      animation: notify 3s linear;
    }

    @keyframes notify {
      from {
        width: 100%
      }

      to {
        width: 0%;
      }

    }
  </style>
</head>


<body>

  <section>

              <button type="button" class="btn  btn-outline-secondary me-2 m-auto" id="notification">notification</button>

              <div class="container">
                <div class="toast align-items-center" id="notify">
                  <div class="d-flex">
                    <div class="toast-body">
                      Hello, sir your instagram block
                    </div>
                  </div>
                </div>
              </div>
  </section>

</body>
<script>
  const toastTrigger = document.getElementById('notification')
  const toastLiveExample = document.getElementById('notify')

  if (toastTrigger) {
    const toastBootstrap = bootstrap.Toast.getOrCreateInstance(toastLiveExample)
    toastTrigger.addEventListener('click', () => {
      toastBootstrap.show()
    })
  }


</script>
</html>
